name: Bump version
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Select the new version type'
        required: true
        type: choice
        options: 
        - patch
        - minor
        - major
jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Check out
      uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: npm install
      run: npm ci

    - name:  'Automated Version Bump'
      uses:  'phips28/gh-action-bump-version@master'
      id: version-bump
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        version-type: ${{ github.event.inputs.version }}
        tag-prefix: 'v'
        commit-message: 'CI: Bump version to {{version}}'

    - name: Push changes and new tag
      run: git push origin main --follow-tags

    - uses: actions/checkout@v3
      with:
        ref: my-branch

    - name: Create new Release
      run: gh release create ${{ steps.version-bump.outputs.newTag }} --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
